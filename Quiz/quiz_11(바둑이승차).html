    <script>
      // 만들 수 있는 무게 조합 중 제한 259 안에서 가장 큰 값
      function solution(c, arr) {
        let answer = Number.MIN_SAFE_INTEGER; // 엄청 작은 수 (여러 상황 대비 안전하게)
        let n = arr.length;

        function DFS(L, sum) {
          if (sum > c) return; // 259보다 크면 진행 X
          if (L === n) {
            // 모든 바둑이 다 고려
            answer = Math.max(answer, sum);
          } else {
            //            (시작)
            //           /    \
            //       싣는다     안 싣는다
            //       /            \
            //   다음 바둑이     다음 바둑이
            //   /    \        /    \
            // 싣기  안 싣기    싣기   안 싣기

            DFS(L + 1, sum + arr[L]); // 태우는 경우
            DFS(L + 1, sum); // 태우지 않는 경우
          }
        }

        DFS(0, 0);
        return answer;
      }
