<html>
<head>
    <title>정보올림피아드 - 이진트리</title>  
    <script>
        function solution(m, ps, pt) {
            let answer=Number.MIN_SAFE_INTEGER;
            let n = ps.length;

            function DFS(L, sum, time) {
                if(time>m) return;                
                if(L===n) {  // 기저조건
                    // console.log(sum);
                    // console.log(time);
                    // console.log(sum, time);
                   answer = Math.max(answer, sum);
                }
                else {  // 재귀호출
                    DFS(L+1, sum+ps[L], time+pt[L]);
                    DFS(L+1, sum, time);
                }
            }

            DFS(0, 0, 0);

            return answer;
        }

        let ps = [10, 25, 15, 6, 7];
        let pt = [5, 12, 8, 3, 4];
        console.log(solution(20, ps, pt));
    </script>
</head>
