    <script>
      // 정해진 시간 안에서 가장 높은 점수를 얻도록 문제를 선택
      function solution(m, ps, pt) {
        let answer = Number.MIN_SAFE_INTEGER;
        let n = ps.length;

        function DFS(L, sum, time) {
          if (time > m) return; // 시간 초과
          if (L === n) {
            // 모든 문제 고려
            answer = Math.max(answer, sum);
          } else {
            DFS(L + 1, sum + ps[L], time + pt[L]); // 문제 L을 푼다
            DFS(L + 1, sum, time); // 문제 L을 안 푼다
          }
        }

        DFS(0, 0, 0);
        return answer;
      }
