<html>
  <head>
    <title>그래프탐색 - 인접행렬</title>
    <script>
      // n: 노드 개수, arr: 간선 정보 (2차원 배열)
      function solution(n, arr) {
        let answer = 0; // 최종 경로 개수 저장
        // 인접행렬 생성 (n+1 x n+1) -> 1번부터 n번까지 사용
        let graph = Array.from(Array(n + 1), () => Array(n + 1).fill(0));
        // 방문 체크 배열
        let ch = Array.from({ length: n + 1 }, () => 0);
        // 현재 경로 저장 배열
        let path = [];

        // arr에 있는 간선 정보를 graph에 반영
        for (let [a, b] of arr) {
          graph[a][b] = 1; // a에서 b로 갈 수 있음
        }

        // DFS 함수 정의
        function DFS(v) {
          if (v === n) {
            // 기저조건: 마지막 노드에 도달하면
            answer++; // 경로 개수 증가
            console.log(path); // 경로 출력 (디버그용)
          } else {
            // 재귀호출
            for (let i = 1; i <= n; i++) {
              // 모든 노드 탐색
              // v에서 i로 갈 수 있고, 아직 방문하지 않았다면
              if (graph[v][i] === 1 && ch[i] === 0) {
                ch[i] = 1; // 방문 체크
                path.push(i); // 경로에 추가
                DFS(i); // 재귀 호출
                ch[i] = 0; // 재귀 끝나고 방문 해제 (백트래킹)
                path.pop(); // 경로에서 제거 (백트래킹)
              }
            }
          }
        }

        // DFS 시작
        path.push(1); // 시작 노드 1 추가
        ch[1] = 1; // 1번 노드 방문 체크
        DFS(1); // DFS 시작

        return answer; // 총 경로 개수 반환
      }

      // 간선 정보 배열
      let arr = [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ];

      console.log(solution(5, arr)); // 결과 출력
    </script>
  </head>
  <body></body>
</html>
