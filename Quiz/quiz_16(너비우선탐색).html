<html>
<head>
    <title></title>  
    <script>
        function solution() {
            let answer="";
            let queue = [];
            queue.push(1);

            while(queue.length) {
                let v = queue.shift();
                answer += v + " ";
                for(let nv of [v*2, v*2+1]) {
                    if(nv>7) break;
                    queue.push(nv);
                }
            } // while




            return answer;
        }

        console.log(solution());
    </script>
</head>

</html>
