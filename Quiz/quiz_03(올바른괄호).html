<html>
<head>
    <title>Document</title>
</head>

<body>
    <script>
        function solution(a) {
            let stack = [];

            for (let i = 0; i < a.length; i++) {
                let ch = a.charAt(i);

                if (ch === '(') {
                    stack.push(ch);
                } else if (ch === ')') {
                    if (stack.length === 0) return false;  // 매칭할 '('가 없음
                    stack.pop();  // 매칭되는 '(' 제거
                }
            }

            return stack.length === 0;  // 스택이 비어 있어야 완전한 괄호쌍
        }

        let a = "(())()";  // 문자열로 바꿔야 함 (배열 아님)
        // let a = "(())())";
        console.log(solution(a));
    </script>
</body>
</html>
