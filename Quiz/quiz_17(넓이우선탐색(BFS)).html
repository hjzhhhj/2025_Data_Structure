<html>
  <head>
    <title>BFS 완전 이진트리</title>
    <script>
      function solution() {
        let answer; // 현재 반환 값은 사용 안 함

        function BFS() {
          let queue = []; // BFS용 큐
          queue.push(1); // 루트 노드 1 삽입
          let ch = Array.from({ length: 8 }, () => 0); // 방문 체크 (1~7 사용)
          ch[1] = 1; // 루트 방문 표시

          while (queue.length) {
            // 큐가 빌 때까지 반복
            let v = queue.shift(); // 큐에서 노드 꺼내기
            console.log(v); // 방문 순서 출력

            // 왼쪽 자식 = v*2, 오른쪽 자식 = v*2+1
            for (let nv of [v * 2, v * 2 + 1]) {
              if (nv <= 7 && ch[nv] === 0) {
                // 노드 번호 범위 확인 및 방문 체크
                ch[nv] = 1; // 방문 표시
                queue.push(nv); // 큐에 추가
              }
            }
          }
        }

        BFS(); // BFS 실행

        return answer; // 현재 answer 값은 undefined
      }

      console.log(solution());
    </script>
  </head>
  <body></body>
</html>
